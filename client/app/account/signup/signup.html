<div class="login-container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8 login-title">
      AM<img src="assets/images/logo.png">NALIE
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8 login-band">
      <div class="row">
        <div class="col-sm-6">
          <form class="form login-form" name="form" ng-submit="register(form)" novalidate>
            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
              <label>Nome</label>
              <input type="text" name="name" class="form-control" ng-model="user.name" required/>
              <p class="help-block" ng-show="form.name.$error.required && submitted">E' richiesto un nominativo</p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
              <label>Email</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>
              <p class="help-block" ng-show="form.email.$error.email && submitted">Non sembra una mail valida.</p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">Il tuo indirizzo e-mail?</p>
              <p class="help-block" ng-show="form.email.$error.mongoose">{{ errors.email }}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error/>
              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">La password deve avere almeno 3 caratteri.</p>
              <p class="help-block" ng-show="form.password.$error.mongoose">{{ errors.password }}</p>
            </div>
            <div>
              <button class="btn btn-success btn-sm  btn-login" type="submit">Iscriviti</button>
              <a class="btn btn-warning btn-sm  btn-register" href="/login">Accedi</a>
            </div>
          </form>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  </div>
</div>
