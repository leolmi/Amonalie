<div class="login-container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8 login-title">
      AM<img src="assets/images/logo.png">NALIE
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8 login-band">
      <div class="row">
        <div class="col-sm-6">
          <form class="form login-form" name="form" ng-submit="login(form)" novalidate>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">Please enter your email and password.</p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">Please enter a valid email.</p>
              <p class="help-block">{{ errors.other }}</p>
            </div>
            <div>
              <button class="btn btn-success btn-sm btn-login" type="submit">Login</button>
              <a class="btn btn-warning btn-sm btn-register" href="/signup">Register</a>
            </div>
          </form>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8 login-footer">
      <p>ver 1.0.4</p>
    </div>
  </div>
</div>
