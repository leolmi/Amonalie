<div class="tasks-title" ng-class="{'notab':showtitle, 'btn-danger':tasks.style=='danger', 'btn-warning':tasks.style=='warning', 'btn-primary':tasks.style=='primary', 'btn-success':tasks.style=='success'}">
  {{showtitle ? tasks.title : ''}}
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" placeholder="cerca..." aria-describedby="..." ng-model="filters[tasks.filtername]">
    <span class="input-group-addon">{{filtered.length}}</span>
  </div>
</div>
<!--<div ng-show="dragging" data-drop="true" data-jqyoui-options jqyoui-droppable></div>-->
<task ng-repeat="a in filtered = (amonalies | filter: { state:tasks.filter } | filter:filters[tasks.filtername])"
      data-drag="{{showtitle}}" jqyoui-draggable="{animate:true, onStart:'startDrag(a)'}" data-jqyoui-options="{revert: 'invalid'}"
      ng-model="a" ng-style="getTaskStyle(a)"></task>
