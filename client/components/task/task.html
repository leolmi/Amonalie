<button type="button" class="open-details" ng-click="details()"><i class="fa aslink fa-pencil"></i></button>
<strong>{{amonalia.code}}</strong> {{amonalia.app}} <span ng-show="isworking()" class="task-users"><span class="glyphicon glyphicon-user"></span> {{getusers()}}</span>
<p>{{amonalia.obj}}</p>
<pre ng-show="opened" >{{amonalia.desc}}</pre>
<band ng-show="amonalia.new && !amonalia.archived" color="'red'" size="30" distance="20"></band>
<band ng-show="amonalia.archived" color="'grey'" size="30" distance="20"></band>
<div class="element-footer-band" ng-click="toggle()">dettagli</div>
<div class="a-selected" ng-show="amonalia.selected">{{amonalia.code}}<i class="fa fa-check-circle-o"></i></div>
<div class="a-selector" ng-click="select()">{{amonalia.code}}<i class="fa" ng-class="{'fa-check-circle-o':amonalia.selected,'fa-circle-o':!amonalia.selected}"></i></div>
